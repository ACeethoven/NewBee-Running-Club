# Nginx configuration for NewBee Running Club
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name newbeerunning.org www.newbeerunning.org api.newbeerunning.org;
    return 301 https://$server_name$request_uri;
}

# Main website (Frontend)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name newbeerunning.org www.newbeerunning.org;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/newbeerunning.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newbeerunning.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend static files
    root /var/www/newbeerunning/frontend;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# API server (Backend)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.newbeerunning.org;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/newbeerunning.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newbeerunning.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
