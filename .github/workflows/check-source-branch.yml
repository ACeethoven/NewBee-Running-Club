name: Gatekeeper

on:
  pull_request:
    branches:
      - prod

jobs:
  enforce-dev-source:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        if: github.head_ref != 'dev'
        run: |
          echo "ERROR: You can only merge into 'prod' from the 'dev' branch."
          echo "Current source branch: ${{ github.head_ref }}"
          exit 1
